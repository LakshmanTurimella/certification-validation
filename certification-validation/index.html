<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Certification Validation</h2>
        <form id="certificationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="certificationName">Certification Name:</label>
            <input type="text" id="certificationName" name="certificationName" required>

            <label for="domain">Domain (e.g., Java, Python):</label>
            <input type="text" id="domain" name="domain" required>

            <button type="submit">Submit</button>
        </form>

        <div id="output" class="output">
            <h3>Submitted Information:</h3>
            <p id="submittedInfo"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
