<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Certification Validation</h2>
        <form id="certificationForm">
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
            <input type="text" id="certificationName" placeholder="Enter Certification Name" required><br>
            <select id="domain" required>
                <option value="" disabled selected>Select Domain</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="AWS">AWS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="React">React</option>
            </select><br>
            <button type="submit">Validate Certification</button>
        </form>

        <div id="output" class="fade-in">
            <div id="submittedInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
